{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIAnext - Verify Profile Edit OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/CIA logo.png' %}" />
    <style>
        /* Enhanced Background with light professional gradient */
        .verify-background {
            min-height: 100vh;
            background: 
                linear-gradient(135deg, #FFF8E7 0%, #FFFBF0 15%, #FFE5B4 35%, #FFDAB9 65%, #FFE4E1 85%, #FFF5EE 100%),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 30px,
                    rgba(251, 191, 36, 0.08) 30px,
                    rgba(251, 191, 36, 0.08) 60px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 30px,
                    rgba(251, 146, 60, 0.06) 30px,
                    rgba(251, 146, 60, 0.06) 60px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 200, 124, 0.03) 50px,
                    rgba(255, 200, 124, 0.03) 100px
                ),
                radial-gradient(ellipse 800px 600px at 15% 30%, rgba(251, 191, 36, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 600px 500px at 85% 70%, rgba(251, 146, 60, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 700px 400px at 50% 0%, rgba(255, 193, 7, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating decorative shapes */
        .floating-shape {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: screen;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at 30% 30%, rgba(251, 191, 36, 1), rgba(251, 191, 36, 0.5) 50%, transparent 80%);
            top: -80px;
            right: -120px;
            animation: floatSmooth 14s ease-in-out infinite;
            opacity: 1;
            filter: blur(6px);
            box-shadow: 0 0 180px rgba(251, 191, 36, 1), 0 0 130px rgba(251, 191, 36, 0.9), 0 0 70px rgba(251, 191, 36, 1);
        }

        .shape-2 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle at 60% 60%, rgba(251, 146, 60, 0.95), rgba(251, 146, 60, 0.45) 50%, transparent 80%);
            bottom: 120px;
            left: -120px;
            animation: floatSmooth 16s ease-in-out infinite 1s;
            opacity: 0.99;
            filter: blur(7px);
            box-shadow: 0 0 170px rgba(251, 146, 60, 1), 0 0 120px rgba(251, 146, 60, 0.85), 0 0 60px rgba(251, 146, 60, 0.95);
        }

        @keyframes floatSmooth {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            12% {
                transform: translate(100px, -120px) scale(1.25);
                opacity: 0.9;
            }
            25% {
                transform: translate(150px, -180px) scale(1.35);
                opacity: 1;
            }
            40% {
                transform: translate(80px, -220px) scale(1.3);
                opacity: 0.95;
            }
            50% {
                transform: translate(0, -240px) scale(1.4);
                opacity: 1;
            }
            65% {
                transform: translate(-120px, -160px) scale(1.28);
                opacity: 0.93;
            }
            80% {
                transform: translate(-100px, -80px) scale(1.22);
                opacity: 0.97;
            }
            92% {
                transform: translate(-40px, -30px) scale(1.1);
                opacity: 0.99;
            }
        }

        /* Verify container */
        .verify-container {
            position: relative;
            z-index: 50;
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAF8 50%, #F5F3F0 100%);
            border: 3px solid;
            border-color: #FBBF24;
            border-radius: 2rem;
            box-shadow: 
                0 0 0 1px #F59E0B,
                0 0 0 2px #FB923C,
                0 40px 80px -20px rgba(251, 191, 36, 0.35),
                0 0 60px rgba(251, 191, 36, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset -1px -1px 20px rgba(251, 191, 36, 0.05);
            animation: containerGlow 3s ease-in-out infinite;
            overflow: visible;
            pointer-events: auto;
            opacity: 1;
            visibility: visible;
            display: block;
            width: 100%;
            max-width: 100%;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 
                    0 40px 80px -20px rgba(251, 191, 36, 0.35),
                    0 0 60px rgba(251, 191, 36, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9),
                    inset -1px -1px 20px rgba(251, 191, 36, 0.05);
            }
            50% {
                box-shadow: 
                    0 40px 80px -20px rgba(251, 191, 36, 0.45),
                    0 0 80px rgba(251, 191, 36, 0.35),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9),
                    inset -1px -1px 20px rgba(251, 191, 36, 0.08);
            }
        }

        /* Verify header */
        .verify-header {
            animation: fadeInDown 0.6s ease-out backwards;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 15;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verify-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.4);
            animation: scaleInAvatar 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }

        @keyframes scaleInAvatar {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .verify-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1F2937;
            background: linear-gradient(90deg, #FBBF24 0%, #F59E0B 50%, #FBBF24 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        .verify-subtitle {
            font-size: 1rem;
            color: #374151;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* OTP Input */
        .otp-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 1rem;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            font-weight: 700;
            letter-spacing: 0.3rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: rgba(251, 191, 36, 0.8);
            box-shadow: 
                0 0 0 3px rgba(251, 191, 36, 0.2),
                0 10px 25px rgba(251, 191, 36, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        /* Input group animations */
        .input-group {
            animation: fadeInUp 0.6s ease-out 0.1s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Submit button */
        .submit-btn {
            position: relative;
            width: 100%;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            color: white;
            font-weight: 700;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out 0.2s backwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(251, 191, 36, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Message alerts */
        .alert {
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid;
            animation: slideInUp 0.6s ease-out backwards;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border-color: #86efac;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #fca5a5;
        }

        /* Resend link */
        .resend-link {
            text-align: center;
            margin-top: 1.5rem;
            animation: slideInUp 0.6s ease-out 0.3s backwards;
        }

        .resend-link a {
            color: #F59E0B;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .resend-link a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FBBF24, #F59E0B);
            transition: width 0.3s ease;
        }

        .resend-link a:hover::after {
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="verify-background" style="display: flex; flex-direction: column; min-height: 100vh;">
    {% include "navbar.html" %}
    
    <!-- Floating decorative shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    
    <div class="relative z-30 flex-1 flex items-center justify-center px-4 py-8" style="display: flex; align-items: center; justify-content: center;">
        <div class="verify-container" style="width: 100%; max-width: 28rem; padding: 2.5rem; border-radius: 2rem;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-success{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="verify-header">
                <div class="verify-icon">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h2 class="verify-title">Verify OTP</h2>
                <p class="verify-subtitle">Enter the code sent to your email</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Hidden user ID field for session persistence -->
                <input type="hidden" name="user_id" value="{{ user.id }}">
                
                <div class="input-group">
                    <input 
                        type="text" 
                        name="otp" 
                        placeholder="000000"
                        class="otp-input"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                        autocomplete="off"
                    />
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-check-circle"></i> Verify OTP
                </button>
            </form>

            <div class="resend-link">
                <p class="text-gray-600">
                    Didn't receive the code? 
                    <a href="{% url 'resend_otp' %}">Resend OTP</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus on OTP input
        const otpInput = document.querySelector('input[name="otp"]');
        if (otpInput) {
            otpInput.focus();
            
            // Only allow numbers
            otpInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        }
    </script>
</body>
</html>
