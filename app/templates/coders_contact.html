{% extends 'base.html' %}
{% load static %}

{% block title %}Coders Club - Contact Us{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white overflow-hidden">
    
    <!-- Hero Section with Animated Background -->
    <div class="relative py-20 md:py-32 px-4 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
            <div class="absolute top-40 left-20 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
        </div>
        
        <div class="relative container mx-auto text-center z-10">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 animate-pulse-slow">
                Contact Us
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto leading-relaxed">
                Have a project in mind or just want to say hi? We'd love to hear from you.
            </p>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container mx-auto px-4 py-10 mb-20">
        <div class="bg-white/5 backdrop-blur-lg rounded-3xl p-8 md:p-12 border border-white/10 shadow-2xl max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">Get In Touch</h2>
            
            <form class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Name</label>
                        <input type="text" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-300" placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                        <input type="email" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-300" placeholder="your@email.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                    <textarea rows="4" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-300" placeholder="Tell us about your project..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="px-8 py-3 rounded-full bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 transform hover:scale-105 transition duration-300 font-semibold shadow-lg shadow-green-500/30">
                        Send Message
                    </button>
                </div>
            </form>
            
            <div class="mt-12 flex justify-center space-x-8">
                <a href="#" class="text-gray-400 hover:text-white transition transform hover:scale-125"><i class="fab fa-github text-2xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-blue-400 transition transform hover:scale-125"><i class="fab fa-linkedin text-2xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-pink-500 transition transform hover:scale-125"><i class="fab fa-instagram text-2xl"></i></a>
                <a href="mailto:contact@codersclub.com" class="text-gray-400 hover:text-yellow-400 transition transform hover:scale-125"><i class="fas fa-envelope text-2xl"></i></a>
            </div>
        </div>
    </div>

</div>

<style>
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
        animation: blob 7s infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
    .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
</style>
{% endblock %}
