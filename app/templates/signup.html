{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIAnext - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/CIA logo.png' %}" />
    <style>body { background: linear-gradient(135deg, #FFF9E5 0%, #f3f4f6 100%); }</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md mx-auto">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/CIA logo.png' ' %}" alt="CIA Matrix Logo" class="h-16 w-16 mx-auto rounded-lg shadow-lg mb-4">
            </a>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-500">Sign up to join CIA Matrix</p>
        </div>
        <!-- Signup Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="signupForm" class="space-y-5">
                <!-- Full Name -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-user"></i></span>
                        <input type="text" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your full name" required>
                    </div>
                </div>
                <!-- Phone Number -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your email" required>
                    </div>
                </div>
                <!-- Account Type -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Account Type</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-briefcase"></i></span>
                        <select class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                            <option value="">Select account type</option>
                            <option value="buyer">Buyer</option>
                            <option value="manufacturer">Manufacturer</option>
                        </select>
                    </div>
                </div>
                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                        <input type="password" class="w-full pl-10 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Create a password" required>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center password-toggle"><i class="fas fa-eye text-gray-400"></i></button>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                        <input type="password" class="w-full pl-10 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Confirm your password" required>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center password-toggle"><i class="fas fa-eye text-gray-400"></i></button>
                    </div>
                </div>
                <!-- Terms & Conditions -->
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="mr-2" required>
                    <label for="terms" class="text-gray-600 text-sm">I agree to the <a href="#" class="text-yellow-500 hover:underline">Terms & Conditions</a> and <a href="#" class="text-yellow-500 hover:underline">Privacy Policy</a></label>
                </div>
                <!-- Buttons -->
                <button type="submit" class="w-full py-2 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition">Create Account</button>
                <button type="button" onclick="window.history.back()" class="w-full py-2 mt-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">Cancel</button>
                <!-- Login Link -->
                <div class="text-center mt-4">
                    <p class="text-gray-600 text-sm">Already have an account? 
                        <a href="{% url 'login' %}" class="text-yellow-500 font-semibold hover:underline">Login here</a>
                    </p>
                </div>
            </form>
        </div>
        <!-- Footer -->
        <div class="text-center mt-6 text-gray-400 text-xs">
            Â© 2025 CIA Matrix. All rights reserved.
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
