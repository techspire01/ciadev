{% load static %}
<div id="imageLightbox" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 backdrop-blur-sm px-4 py-8">
  <div class="relative w-full max-w-5xl">
    <button type="button" data-lightbox-action="close" class="group absolute -right-3 -top-3 flex h-10 w-10 items-center justify-center rounded-full bg-white text-gray-600 shadow-lg transition hover:text-blue-600">
      <i class="fas fa-times text-lg"></i>
    </button>
    <div class="overflow-hidden rounded-3xl border border-white/20 bg-black/60 shadow-2xl">
      <img data-lightbox-target="image" src="" alt="" class="max-h-[80vh] w-full object-contain" />
      <div data-lightbox-target="caption" class="hidden border-t border-white/10 bg-black/50 px-6 py-4 text-sm font-medium text-white/80"></div>
    </div>
  </div>
</div>
