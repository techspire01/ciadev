{% extends 'base.html' %}
{% block content %}

<style>
  .intern-card {
    background: #fff;
    border-radius: 32px;
    max-width: 460px;
    width: 98vw;
    box-shadow: 0 8px 36px rgba(32,75,110,0.14), 0 2px 16px #ffad3840;
    padding: 40px 34px 30px 34px;
    z-index: 2;
    margin: 60px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #ece9f6;
  }
  h1 {
    font-size: 2rem;
    color: #204b6e;
    font-weight: 700;
    letter-spacing: .07em;
    margin-bottom: 13px;
    text-align: center;
  }
  .subhead {
    color: #297cb4;
    font-size: 1.08rem;
    font-weight: 500;
    margin-bottom: 24px;
    text-align: center;
    letter-spacing: .02em;
  }
  label {
    display: block;
    color: #294c71;
    font-weight: 500;
    margin-bottom: 5px;
    margin-top: 13px;
    font-size: 1.04rem;
    letter-spacing: .02em;
  }
  input, select {
    width: 100%;
    font-size: 1.12rem;
    padding: 12px 11px;
    border-radius: 13px;
    border: 2px solid #297cb420;
    background: #f4f7fa;
    margin-bottom: 15px;
    transition: border 0.22s, box-shadow 0.13s;
    outline: none;
    color: #204b6e;
    box-shadow: 0 1px 6px #ffad3830 inset;
  }
  input:focus, select:focus {
    border: 2px solid #ffad38;
    background: #e8f3ff;
    box-shadow: 0 2px 14px #ffd99e22;
    color: #154073;
  }
  .consent-row {
    font-size: 1rem;
    color: #294c71;
    margin-bottom: 16px;
    margin-top: 10px;
    display: flex;
    align-items: center;
    letter-spacing: .01em;
  }
  .consent-row input[type="checkbox"] {
    accent-color: #ffad38;
    margin-right: 10px;
    transform: scale(1.07);
  }
  .btn {
    width: 100%;
    background: linear-gradient(90deg,#297cb4 60%,#ffad38 110%);
    color: #fff;
    font-weight: 600;
    border: none;
    padding: 15px 0;
    border-radius: 18px;
    font-size: 1.18rem;
    margin-top: 14px;
    cursor: pointer;
    box-shadow: 0 2px 24px #297cb420, 0 1px 3px #ffad38cc;
    text-shadow: 0 1px 4px #fff7bb;
    letter-spacing: .04em;
    transition: background .27s, color .17s;
  }
  .btn:hover { background: #ffad38; color: #214e6c;}
  @media(max-width:600px) {
    .intern-card{ width:99vw; padding:21px 5px;}
    h1{font-size:1.17rem;}
    .subhead{font-size:0.99rem;}
  }
</style>
<div class="intern-card">
  <h1>Apply for MSME Internship</h1>
  <div class="subhead">
    Connect with real industries. Fill in your details to explore opportunities with CIANext MSME partners.
  </div>
  <form id="internForm" method="post" action="/internship/submit/">
    {% csrf_token %}
    <label for="fullname">Full Name*</label>
    <input id="fullname" name="fullname" type="text" required />
    <label for="email">Email Address*</label>
    <input id="email" name="email" type="email" required />
    <label for="phone">Mobile Number*</label>
    <input id="phone" name="phone" type="tel" required />
    <label for="college">College / University*</label>
    <input id="college" name="college" type="text" required />
    <label for="degree">Degree*</label>
    <input id="degree" name="degree" type="text" required />
    <label for="year">Year*</label>
    <select id="year" name="year" required>
      <option value="" disabled selected>Select year</option>
      <option>1st</option>
      <option>2nd</option>
      <option>3rd</option>
      <option>Final</option>
      <option>Masters</option>
    </select>
    <label for="skills">Your Key Skills*</label>
    <input id="skills" name="skills" type="text" required />
    <label for="sector">Sector Interested*</label>
    <select id="sector" name="sector" required>
      <option value="" disabled selected>Select sector</option>
      <option>Plastic</option>
      <option>Textile</option>
      <option>Electrical</option>
      <option>Industrial</option>
      <option>Smart Manufacturing</option>
      <option>Other</option>
    </select>
    <div class="consent-row">
      <input type="checkbox" required />
      My details are correct and I accept admin-only review.
    </div>
    <button class="btn" type="submit">Submit Application</button>
  </form>
</div>
{% endblock %}
