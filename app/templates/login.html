<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIAnext - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/CIA logo.png' %}" />
    <style>
        .login-background {
            background: linear-gradient(135deg, #FFF9E5 0%, #f3f4f6 100%);
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #f59e0b;
        }
        
        .input-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #6b7280;
        }
        
        .social-login {
            transition: all 0.3s ease;
        }
        
        .social-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="login-background min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <!-- Logo -->
                <a href="{% url 'index' %}" class="flex items-center space-x-2">
                    <img src="{% static 'images/CIA logo.png' ' %}" alt="CIA MachineryHub logo" class="h-10 rounded-lg">
                    <span class="text-2xl font-bold text-black">CIA<span class="text-yellow-700">next</span></span>
                </a>

                <!-- Right Side -->
                <div class="flex items-center space-x-4">
                    <!-- Language Switch -->
                    <div class="relative group">
                        <button class="flex items-center space-x-1 text-gray-600 hover:text-yellow-600 transition">
                            <i class="fas fa-globe"></i>
                            <span>EN</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div class="absolute hidden group-hover:block bg-white text-gray-700 mt-2 py-2 w-32 rounded shadow-lg z-50 border border-gray-200">
                            <a href="#" class="block px-4 py-2 hover:bg-yellow-100">English</a>
                            <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Tamil</a>
                           
                        </div>
                    </div>
                    <!-- Back to index -->
                    <a href="{% url 'index' %}" class="flex items-center space-x-2 text-gray-600 hover:text-yellow-600 transition-colors duration-300">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to index</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to your CIA MachineryHub account</p>
            </div>

            <!-- Login Form -->
            <div class="form-container rounded-2xl p-8 border border-white/20">
<form class="space-y-6" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}
                    <!-- Email Field -->
                    <div class="input-group">
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
                            placeholder=" "
                        >
                        <label for="email" class="text-gray-500">Email Address</label>
                        <div class="absolute right-3 top-3 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
                            placeholder=" "
                        >
                        <label for="password" class="text-gray-500">Password</label>
                        <div class="absolute right-3 top-3 text-gray-400 cursor-pointer" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                name="remember-me"
                                type="checkbox"
                                class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="{% url 'request_reset' %}" class="text-sm text-yellow-600 hover:text-yellow-500 transition-colors duration-300">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button
                        type="submit"
                        class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>

                    <!-- Divider -->
                    
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div></div></div>
                    
                    
                    
                            <!-- Sign Up Link -->
               <div class="mt-2 text-center">
    <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-yellow-600 hover:text-yellow-500 font-medium transition-colors duration-300">
            Create Account
        </a>
    </p>
</div>

            </div>
                      

                    
    
    <!-- JavaScript -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Add floating label animation
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
