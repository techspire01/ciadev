{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIA - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/CIA logo.png' %}" />

    <style>
        /* Enhanced background with light professional gradient */
        .edit-profile-background {
            min-height: 100vh;
            background: 
                linear-gradient(135deg, #FFF8E7 0%, #FFFBF0 15%, #FFE5B4 35%, #FFDAB9 65%, #FFE4E1 85%, #FFF5EE 100%),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 30px,
                    rgba(251, 191, 36, 0.08) 30px,
                    rgba(251, 191, 36, 0.08) 60px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 30px,
                    rgba(251, 146, 60, 0.06) 30px,
                    rgba(251, 146, 60, 0.06) 60px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 200, 124, 0.03) 50px,
                    rgba(255, 200, 124, 0.03) 100px
                ),
                radial-gradient(ellipse 800px 600px at 15% 30%, rgba(251, 191, 36, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 600px 500px at 85% 70%, rgba(251, 146, 60, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 700px 400px at 50% 0%, rgba(255, 193, 7, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating decorative shapes */
        .floating-shape {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: screen;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at 30% 30%, rgba(251, 191, 36, 1), rgba(251, 191, 36, 0.5) 50%, transparent 80%);
            top: -80px;
            right: -120px;
            animation: floatSmooth 14s ease-in-out infinite;
            opacity: 1;
            filter: blur(6px);
            box-shadow: 0 0 180px rgba(251, 191, 36, 1), 0 0 130px rgba(251, 191, 36, 0.9), 0 0 70px rgba(251, 191, 36, 1);
        }

        .shape-2 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle at 60% 60%, rgba(251, 146, 60, 0.95), rgba(251, 146, 60, 0.45) 50%, transparent 80%);
            bottom: 120px;
            left: -120px;
            animation: floatSmooth 16s ease-in-out infinite 1s;
            opacity: 0.99;
            filter: blur(7px);
            box-shadow: 0 0 170px rgba(251, 146, 60, 1), 0 0 120px rgba(251, 146, 60, 0.85), 0 0 60px rgba(251, 146, 60, 0.95);
        }

        .shape-3 {
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.95), rgba(255, 193, 7, 0.4) 50%, transparent 80%);
            top: 30%;
            right: 5%;
            animation: floatSmooth 18s ease-in-out infinite 2s;
            opacity: 0.99;
            filter: blur(8px);
            box-shadow: 0 0 160px rgba(255, 193, 7, 0.95), 0 0 110px rgba(255, 193, 7, 0.8), 0 0 60px rgba(255, 193, 7, 0.9);
        }

        .shape-4 {
            width: 380px;
            height: 380px;
            background: radial-gradient(circle at 40% 40%, rgba(249, 115, 22, 0.9), rgba(249, 115, 22, 0.35) 50%, transparent 80%);
            top: 60%;
            left: 5%;
            animation: floatSmooth 15s ease-in-out infinite 0.5s;
            opacity: 0.98;
            filter: blur(8px);
            box-shadow: 0 0 150px rgba(249, 115, 22, 0.9), 0 0 100px rgba(249, 115, 22, 0.75), 0 0 55px rgba(249, 115, 22, 0.85);
        }

        .shape-5 {
            width: 340px;
            height: 340px;
            background: radial-gradient(circle at 50% 50%, rgba(217, 119, 6, 0.88), rgba(217, 119, 6, 0.3) 50%, transparent 80%);
            bottom: 30%;
            right: 15%;
            animation: floatSmooth 17s ease-in-out infinite 1.5s;
            opacity: 0.96;
            filter: blur(9px);
            box-shadow: 0 0 145px rgba(217, 119, 6, 0.9), 0 0 95px rgba(217, 119, 6, 0.75), 0 0 50px rgba(217, 119, 6, 0.85);
        }

        .shape-6 {
            width: 360px;
            height: 360px;
            background: radial-gradient(circle at 35% 65%, rgba(245, 158, 11, 0.92), rgba(245, 158, 11, 0.4) 50%, transparent 80%);
            top: 15%;
            left: 3%;
            animation: floatSmooth 19s ease-in-out infinite 2.5s;
            opacity: 0.97;
            filter: blur(7px);
            box-shadow: 0 0 165px rgba(245, 158, 11, 0.95), 0 0 115px rgba(245, 158, 11, 0.8), 0 0 65px rgba(245, 158, 11, 0.9);
        }

        @keyframes floatSmooth {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            12% {
                transform: translate(100px, -120px) scale(1.25);
                opacity: 0.9;
            }
            25% {
                transform: translate(150px, -180px) scale(1.35);
                opacity: 1;
            }
            40% {
                transform: translate(80px, -220px) scale(1.3);
                opacity: 0.95;
            }
            50% {
                transform: translate(0, -240px) scale(1.4);
                opacity: 1;
            }
            65% {
                transform: translate(-120px, -160px) scale(1.28);
                opacity: 0.93;
            }
            80% {
                transform: translate(-100px, -80px) scale(1.22);
                opacity: 0.97;
            }
            92% {
                transform: translate(-40px, -30px) scale(1.1);
                opacity: 0.99;
            }
        }

        /* Particle animations */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .particle-1 {
            width: 4px;
            height: 4px;
            background: rgba(251, 191, 36, 0.5);
            top: 20%;
            left: 10%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        .particle-2 {
            width: 6px;
            height: 6px;
            background: rgba(251, 146, 60, 0.4);
            top: 60%;
            right: 15%;
            animation: particleFloat 10s ease-in-out infinite 1s;
        }

        .particle-3 {
            width: 5px;
            height: 5px;
            background: rgba(255, 193, 7, 0.45);
            top: 40%;
            right: 25%;
            animation: particleFloat 12s ease-in-out infinite 2s;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(15px); }
        }

        /* Edit profile container */
        .edit-profile-container {
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAF8 50%, #F5F3F0 100%);
            border: 3px solid;
            border-image: linear-gradient(135deg, #FBBF24 0%, #F59E0B 50%, #FB923C 100%) 1;
            border-radius: 2rem;
            box-shadow: 
                0 40px 80px -20px rgba(251, 191, 36, 0.35),
                0 0 60px rgba(251, 191, 36, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset -1px -1px 20px rgba(251, 191, 36, 0.05);
            animation: slideInUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1), containerGlow 3s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 
                    0 40px 80px -20px rgba(251, 191, 36, 0.35),
                    0 0 60px rgba(251, 191, 36, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9),
                    inset -1px -1px 20px rgba(251, 191, 36, 0.05);
            }
            50% {
                box-shadow: 
                    0 40px 80px -20px rgba(251, 191, 36, 0.45),
                    0 0 80px rgba(251, 191, 36, 0.35),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9),
                    inset -1px -1px 20px rgba(251, 191, 36, 0.08);
            }
        }

        .edit-profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.15), transparent);
            animation: shimmer 3s infinite;
        }

        .edit-profile-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 2rem;
            background: radial-gradient(ellipse at top right, rgba(251, 191, 36, 0.05), transparent 50%);
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header styling */
        .edit-profile-header {
            animation: fadeInDown 0.6s ease-out backwards;
            text-align: center;
            margin-bottom: 2rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .edit-profile-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.4);
            animation: scaleInAvatar 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards, float 3s ease-in-out infinite 0.7s;
        }

        @keyframes scaleInAvatar {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .edit-profile-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1F2937;
            background: linear-gradient(90deg, #FBBF24 0%, #F59E0B 50%, #FBBF24 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        .edit-profile-subtitle {
            font-size: 1rem;
            color: #374151;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Input group styling */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(251, 191, 36, 0.8);
            box-shadow: 
                0 0 0 3px rgba(251, 191, 36, 0.2),
                0 10px 25px rgba(251, 191, 36, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-2rem) scale(0.85);
            color: #F59E0B;
            font-weight: 700;
        }

        .input-group label {
            position: absolute;
            left: 1.25rem;
            top: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #F59E0B;
            font-weight: 700;
            font-size: 0.95rem;
        }

        /* Submit button */
        .submit-btn {
            position: relative;
            width: 100%;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            color: white;
            font-weight: 700;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out 0.4s backwards;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(251, 191, 36, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Back link */
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            animation: slideInUp 0.6s ease-out 0.5s backwards;
        }

        .back-link a {
            color: #F59E0B;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .back-link a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FBBF24, #F59E0B);
            transition: width 0.3s ease;
        }

        .back-link a:hover {
            color: #F59E0B;
        }

        .back-link a:hover::after {
            width: 100%;
        }

        /* Message alerts */
        .alert {
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid;
            animation: slideInUp 0.6s ease-out backwards;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border-color: #86efac;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #fca5a5;
        }
    </style>
</head>
<body class="edit-profile-background min-h-screen">
    <!-- Floating shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
    <div class="floating-shape shape-6"></div>

    <!-- Floating particles -->
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>

    {% include 'navbar.html' %}

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="edit-profile-header">
                <div class="edit-profile-icon">
                    <i class="fas fa-user-edit text-white text-3xl"></i>
                </div>
                <h2 class="edit-profile-title">Edit Profile</h2>
                <p class="edit-profile-subtitle">Update your personal information</p>
            </div>

            <!-- Form Container -->
            <div class="edit-profile-container p-8 md:p-10">
                <form class="space-y-6" method="post">
                    {% csrf_token %}

                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}" role="alert">
                                <i class="fas {% if message.tags == 'error' %}fa-circle-exclamation{% else %}fa-circle-check{% endif %} mr-2"></i>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- First Name Input -->
                    <div class="input-group">
                        {{ form.first_name }}
                        <label for="{{ form.first_name.id_for_label }}">First Name</label>
                    </div>

                    <!-- Last Name Input -->
                    <div class="input-group">
                        {{ form.last_name }}
                        <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                    </div>

                    <!-- Email Input -->
                    <div class="input-group">
                        {{ form.email }}
                        <label for="{{ form.email.id_for_label }}">Email Address</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i>
                        Update Profile
                    </button>
                </form>

                <!-- Back Link -->
                <div class="back-link">
                    <a href="{% url 'profile' %}">
                        <i class="fas fa-arrow-left"></i>
                        Back to Profile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Smooth animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-group input');
            inputs.forEach((input, index) => {
                input.style.animationDelay = (0.1 + index * 0.1) + 's';
            });
        });

        // Button ripple effect
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.position = 'absolute';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'rippleEffect 0.6s ease-out';
            
            this.style.position = 'relative';
            this.style.overflow = 'hidden';
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                from {
                    transform: scale(1);
                    opacity: 1;
                }
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Parallax effect on scroll
        window.addEventListener('scroll', function() {
            const shapes = document.querySelectorAll('.floating-shape');
            const scrolled = window.pageYOffset;
            
            shapes.forEach((shape, index) => {
                shape.style.transform = `translateY(${scrolled * (0.5 - index * 0.1)}px)`;
            });
        });

        // Input focus glow effect
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 3px rgba(251, 191, 36, 0.2), 0 10px 25px rgba(251, 191, 36, 0.15)';
            });

            input.addEventListener('blur', function() {
                this.style.boxShadow = '';
            });
        });
    </script>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
